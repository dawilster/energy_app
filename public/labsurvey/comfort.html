	<div class="container">
      <div class="row">
        <div class="col-xs-0 col-sm-2 col-md-3"></div>
        <div class="col-xs-12 col-sm-8 col-md-6">
          <!--well-->
          <div class="well" id="userinfo">         
            <!-- <p><i class="fa fa-calendar"></i> Date: <b id="date"></b></p>
            <p><i class="fa fa-clock-o"></i> Time: <b id="time"></b></p> -->

            <p><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Date: <b id="date"></b>
            <button type="button" id="changeDatebtn"class="btn btn-danger btn-xs" onclick="inputDate()">Edit Date</button>
            <input type="date" name="usr_date" id="usrdate" value="">
            <button type="button" id="showDatebtn" class="btn btn-primary btn-xs" onclick="addDate()">Save Date</button>
            </p>
            
            <p><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Time: <b id="time"></b>
            <button type="button" id="changeTimebtn"class="btn btn-danger btn-xs" onclick="inputTime()">Change Time</button>
            <input type="time" name="usr_time" id="usrtime" value="">
            <button type="button" id="showTimebtn" class="btn btn-primary btn-xs" onclick="addtime()">Save Time</button>
            </p>

            <p><i class="fa fa-building-o"></i> Location: 
                <select class="location" onchange="otherLocation();">
                  <option value="14.10.30">14.10.30</option>
                  <option value="14.10.31">14.10.31</option>
                  <option value="14.10.32">14.10.32</option>
                  <option value="14.10.02">14.10.02</option>
                  <option value="14.10.03">14.10.03</option>
                  <option value="14.10.06">14.10.06</option>
                  <option value="other" >other</option>
                </select>
                <p><input type="number" id="usrLocation" placeholder="Room Number" style="display:none" onchange="enterLocation();"/></p>
            </p>  
          </div><!--well-->
        </div><!--col-xs-10-->
      </div><!--row-->

      <div class="row">
        <div class="col-xs-0 col-sm-2 col-md-3"></div>
        <div class="col-xs-12 col-sm-8 col-md-6">
          <h4>How comfortable are you in this location?</h4>
          <form> 
            <div class="row">
                <p><b>Coldness:</b> <input type="text" name="cold" id="cold" value="0" readonly/></p>       
                <img src="http://numbat.cs.rmit.edu.au/~s3407672/labsurvey/css/emo/hot.png" class="col-xs-2"/>
                <div id="slider-cold" style="margin:5% 0 10% 0" class="col-xs-8"></div> <!--slider-->
                <img src="http://numbat.cs.rmit.edu.au/~s3407672/labsurvey/css/emo/cold.png" class="col-xs-2"/>
   
            </div> 
            <div class="row">
                <p><b>Crowdedness:</b> <input type="text" name="crowd" id="crowd" value="0" readonly/></p>       
                <img src="http://numbat.cs.rmit.edu.au/~s3407672/labsurvey/css/emo/empty.png" class="col-xs-2"/>
                <div id="slider-crowd" style="margin:5% 0 10% 0" class="col-xs-8"></div> <!--slider-->
                <img src="http://numbat.cs.rmit.edu.au/~s3407672/labsurvey/css/emo/crowd.png" class="col-xs-2"/>  
            </div> 
            <div class="row">
                <p><b>Noisiness:</b> <input type="text" name="noise" id="noise" value="0" readonly/></p>       
                <img src="http://numbat.cs.rmit.edu.au/~s3407672/labsurvey/css/emo/quiet.png" class="col-xs-2"/> 
                <div id="slider-noisy" style="margin:5% 0 10% 0" class="col-xs-8"></div> <!--slider-->
                <img src="http://numbat.cs.rmit.edu.au/~s3407672/labsurvey/css/emo/noisy.png" class="col-xs-2"/>  
            </div> 

            <div class="row">
                <p><b>Overall Comfort:</b> <input type="text" name="overall" id="overall" value="0" readonly/></p>
                <div id="slider-overall" style="margin:5% 0 10% 7%" class="col-xs-10"></div> <!--slider-->
                 
            </div> 


            <!--input for post data-->
            <input type="hidden" name="date" value="" id="dateinput">
            <input type="hidden" name="time" value="" id="timeinput">
            <input type="hidden" name="location" value="14.10.30" id="locationinput">
            <input type="hidden" name="crowd_level" value="0" id="crowd_level">
            <input type="hidden" name="noise_level" value="0" id="noise_level">
            <input type="hidden" name="cold_level" value="0" id="cold_level">
            <input type="hidden" name="overall_level" value="0" id="overall_level">
            

            <br/>
            <div class="row col-xs-12">           
                <button type="submit" name="submitted" class="btn btn-danger btn-lg pull-right submitted">
                Submit
                </button>
            </div>
          </form>
        </div>
      </div><!--row-->
    </div><!--container-->
